          <!-- 帳號修改(照片在右側) -->
          <div class="row">
            <div class="col-lg-6 order-1 order-lg-2 mb-4 mb-lg-0">
              <img src="images/accountupdate.jpg" alt="Image" class="img-fluid">
            </div>
            <div class="col-lg-5 mr-auto align-self-center order-2 order-lg-1">
              <!-- <h2 class="section-title-underline mb-5">
              <span>帳號修改</span>
            </h2> -->
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">姓名</label>
                    <input readonly type="email" class="form-control" id="inputEmail4" placeholder="管理者1">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">帳號</label>
                    <input readonly type="password" class="form-control" id="inputPassword4" placeholder="abc123456">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">密碼</label>
                    <input readonly type="text" class="form-control" id="inputCity" placeholder="abc123456">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">權限</label>
                    <select id="inputState" class="form-control">
                      <option selected>管理者</option>
                      <option>投稿者</option>
                      <option>審稿者</option>
                    </select>
                  </div>

                </div>


                <div class="form-row">

                  <div>
                    <label for="inputState">專業領域</label><br>

                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline1" name="customRadioInline1"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline1">國際貿易</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline2" name="customRadioInline2"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline2">國際企業</label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline3" name="customRadioInline3"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline3">資訊管理</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline4" name="customRadioInline4"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline4">統計</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline5" name="customRadioInline5"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline5">財務管理</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline6" name="customRadioInline6"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline6">行銷管理</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline7" name="customRadioInline7"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline7">數量方法</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline8" name="customRadioInline8"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline8">會計</label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline9" name="customRadioInline9"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline9">人力資源管理</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline10" name="customRadioInline10"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline10">管理與政策</label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline11" name="customRadioInline11"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline11">生產與作業管理</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="checkbox" id="customRadioInline12" name="customRadioInline12"
                        class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline12">審計</label>
                    </div>
                  </div>
                 
                      <br>
                  <input type="button" style="display:inline-block" value="取消" onclick="admissions.html">
&nbsp;&nbsp;
                   <button style="display:inline-block" type="submit" class="btn btn-success">送出</button>
